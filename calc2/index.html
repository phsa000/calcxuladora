<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button class="especial" onclick="limparDisplay()">C</button> <!-- Adicionando a classe especial -->
            <button class="especial" onclick="anexarOperador('±')">±</button> <!-- Adicionando a classe especial -->
            <button class="especial" onclick="anexarOperador('%')">%</button> <!-- Adicionando a classe especial -->
            <button class="direita" onclick="anexarOperador('/')">÷</button>
            <button onclick="anexarNumero('7')">7</button>
            <button onclick="anexarNumero('8')">8</button>
            <button onclick="anexarNumero('9')">9</button>
            <button class="direita" onclick="anexarOperador('*')">x</button>
            <button onclick="anexarNumero('4')">4</button>
            <button onclick="anexarNumero('5')">5</button>
            <button onclick="anexarNumero('6')">6</button>
            <button class="direita" onclick="anexarOperador('-')">−</button>
            <button onclick="anexarNumero('1')">1</button>
            <button onclick="anexarNumero('2')">2</button>
            <button onclick="anexarNumero('3')">3</button>
            <button class="direita" onclick="anexarOperador('+')">+</button>
            <button class="zero" onclick="anexarNumero('0')">0</button>
            <button onclick="anexarOperador('.')">.</button>
            <button class="direita igual" onclick="calcularResultado()">=</button> <!-- Adicione a classe "equals" -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
